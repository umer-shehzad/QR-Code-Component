<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- font family -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="container">
    <div class="qr-img-div">
      <img src="./images/image-qr-code.png" alt="qr-code" width="203" height="203" id="qr-img" />
    </div>

    <div class="heading1">
      <p class="heading1-para1">
        Improve your front-end skills by building projects
      </p>
    </div>

    <div class="heading2">
      <p>
        Scan the DR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>

</html>
